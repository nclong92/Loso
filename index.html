<!DOCTYPE html>
<html>
34567890
<head>
    <title>Loso - Simple, Clean And Responsive Website</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="header-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Logo -->
                        <div class="logo text-center">
                            <img src="images/logo.png" alt="logo">
                        </div>

                    </div>

                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="header-text">
                            <!-- Title & Description -->
                            <h1> A clean and modern looking responsive website</h1>
                            <p> Built with great love!</p>

                        </div>
                        <div class="header-btns">
                            <!-- Header buttons -->
                            <a class="btn btn-download" href="#">Download</a>
                            <a class="btn btn-tour" href="#"> Take A Tour <i class="fas fa-angle-down"></i> </a>

                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="header-iphone">
                            <!-- Header iphone -->
                            <img class="img-responsive" src="images/iphone-header.png" alt="header iphone">

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </header>




    <!-- Bootstrap JavaScript -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
